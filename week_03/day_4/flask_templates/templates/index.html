{% extends "base.html" %}       

{% block content %}
        
        <h1>My Todo List!</h1>
        {% for task in tasks %}  
        <div>
          <p>
            {{ task.title }}: <b>{{ task.description }}</b>
            {% if task.done %}
              <span> &#9989; </span>
            {% endif %}
          </p>
        </div>
        {% endfor %}

        {% endblock %}
